<script>
function currentDiv(n, no) {
  showDivs(slideIndex = n, slideNo = no);
}

function showDivs(n, no) {
  var i;
  var x = document.getElementsByClassName("mySlides" + no);
  var dots = document.getElementsByClassName("demo" + no);
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
}
</script>

<script>

function myFunction() {
  var texto = '';
  texto += '<tr><td style="color:white"><b>Produto</b></td>';
  texto += '<td style="color:white"><b>Quantidade</b></td>';
  texto += '<td style="color:white"><b>Preço Unitário</b></td>';
  texto += '<td style="color:white"><b>Preço Total</b></td></tr>';
  var total_compra = 0
  for (i = 1; i <= 5; i++) {
	if (document.getElementById("qty" + i).value > 0) {
		prod_nome = document.getElementById("prod" + i).innerHTML;
		texto += '<tr><td style="color:white">' + prod_nome.substring(6,prod_nome.length - 8) + '</td>';
		qty = document.getElementById("qty" + i).value;
		texto += '<td align="right" style="color:white">' + document.getElementById("qty" + i).value + '</td>';
		preco = document.getElementById("preco" + i).innerHTML;
		texto += '<td align="right" style="color:white">' + preco + '</td>';
		total = (qty * parseFloat(preco.substring(2,preco.length).replace(',','.')));
		total_compra += total;
		texto += '<td align="right" style="color:white">R$' + total.toFixed(2).toString().replace('.',',') + '</td></tr>';
	}
  }
  texto += '<tr class="tstyle"><td style="color:white"><b>Total</b></td>';
  texto += '<td style="color:white"></td>';
  texto += '<td style="color:white"></td>';
  texto += '<td align="right" style="color:white"><b>R$' + total_compra.toFixed(2).toString().replace('.',',') + '</b></td></tr>';
  document.getElementById("summary").innerHTML = texto;
}
</script>

  const isMobile = matchMedia('(max-device-width: 30em)').matches;
  const ad = document.getElementById("device");
  const content = ad
    .querySelector(isMobile ? '.ad__mobile' : '.ad__desktop')
    .content;

  ad.appendChild(document.importNode(content, true));
</script>

<script>
function showDiv() {
  targetDiv = document.getElementById('box_mobile');
  if (targetDiv.style.display !== "none") {
    targetDiv.style.display = "none";
    var dots = document.getElementsByClassName("w3-opacity-off");
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
    }
  } else {
    targetDiv.style.display = "block";
    var dots = document.getElementsByClassName("w3-opacity");
    for (i = 0; i < dots.length; i++) {
      dots[i].className += " w3-opacity-off";
    }
  }
}
</script>

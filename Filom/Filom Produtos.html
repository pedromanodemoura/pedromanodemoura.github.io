<script>
function currentDiv(n, no) {
  showDivs(slideIndex = n, slideNo = no);
}

function showDivs(n, no) {
  var i;
  var x = document.getElementsByClassName("mySlides" + no);
  var dots = document.getElementsByClassName("demo" + no);
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
}
</script>

<script>
let form = document.forms.calculator

function myFunction() {
  var texto = '';
  texto += '<tr><td><b>Produto</b></td>';
  texto += '<td><b>Quantidade</b></td>';
  texto += '<td><b>Preço Unitário</b></td>';
  texto += '<td><b>Preço Total</b></td></tr>';
  var total_compra = 0
  for (i = 1; i <= 5; i++) {
	if (document.getElementById("qty" + i).value > 0) {
		prod_nome = document.getElementById("prod" + i).innerHTML;
		texto += '<tr><td>' + prod_nome.substring(6,prod_nome.length - 8) + '</td>';
		qty = document.getElementById("qty" + i).value;
		texto += '<td align="right">' + document.getElementById("qty" + i).value + '</td>';
		preco = document.getElementById("preco" + i).innerHTML;
		texto += '<td align="right">' + preco + '</td>';
		total = (qty * parseFloat(preco.substring(2,preco.length).replace(',','.')));
		total_compra += total;
		texto += '<td align="right">R$' + total.toFixed(2).toString().replace('.',',') + '</td></tr>';
	}
  }
  texto += '<tr class="tstyle"><td><b>Total</b></td>';
  texto += '<td></td>';
  texto += '<td></td>';
  texto += '<td align="right"><b>R$' + total_compra.toFixed(2).toString().replace('.',',') + '</b></td></tr>';

}
